<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link rel="stylesheet" href="header.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a href="#" class="navbar-brand">
            <img src="#" alt="your-brand" />
          </a>

          <div class="collapse navbar-collapse" id="menu">
            <label id="switcher" class="switch me-2">
              <input type="checkbox" id="theme-switcher" />
              <span class="slider round"></span>
            </label>
            <ul id="pageURl" class="nav nav-underline">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Streaming</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">News</a>
              </li>
            </ul>
          </div>
          <button
            id="langselect"
            class="icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#language"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Change Language"
          >
            <span class="fa-solid fa-language"></span>
            <label for="#langselect"><span>Change Language</span></label>
          </button>
          <div class="collapse p-1" id="language">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
            />
            <label
              type="radio"
              class="button"
              for="btnradio1"
              onclick="setLanguage('en')"
            >
              <span class="fi fi-us"></span>
            </label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label
              type="radio"
              class="button"
              for="btnradio2"
              onclick="setLanguage('br')"
            >
              <span class="fi fi-br"></span>
            </label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label
              type="radio"
              class="button"
              for="btnradio3"
              onclick="setLanguage('jp')"
            >
              <span class="fi fi-jp"></span>
            </label>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
